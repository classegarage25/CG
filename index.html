<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CG – Classe Garage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">CG – Classe Garage</div>
    <nav>
      <ul>
        <li><a href="session.html">session</a></li>
        <li><a href="#">cars</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="hero">
    <div class="hero-bg" id="hero-bg-1"></div>
    <div class="hero-bg" id="hero-bg-2"></div>
    <div class="hero-text">
      <h1>Bem-vindo à Classe Garage</h1>
      <p>...</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Classe Garage. Todos os direitos reservados.</p>
  </footer>

  <!-- Script para fade automático das imagens -->
  <script>
    const imagens = [
      "images/hero.jpg",
      "images/hero2.jpg",
      "images/hero3.jpg",
      "images/hero4.jpg",
      "images/hero5.jpg"
    ];

    let indexAtual = 0;
    let ativo = 0;

    const bg1 = document.getElementById("hero-bg-1");
    const bg2 = document.getElementById("hero-bg-2");

    // Imagem inicial
    bg1.style.backgroundImage = `url('${imagens[0]}')`;
    bg1.classList.add("active");

    setInterval(() => {
      const proximoIndex = (indexAtual + 1) % imagens.length;
      const proximaImagem = imagens[proximoIndex];

      if (ativo === 0) {
        bg2.style.backgroundImage = `url('${proximaImagem}')`;
        bg2.classList.add("active");
        bg1.classList.remove("active");
        ativo = 1;
      } else {
        bg1.style.backgroundImage = `url('${proximaImagem}')`;
        bg1.classList.add("active");
        bg2.classList.remove("active");
        ativo = 0;
      }

      indexAtual = proximoIndex;
    }, 5000); // troca a cada 5 segundos
  </script>
</body>
</html>
