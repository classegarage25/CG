<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CG – Classe Garage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">CG – Classe Garage</div>
    <nav>
      <ul>
        <li><a href="#">session</a></li>
        <li><a href="#">cars</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="hero">
    <div class="hero-text">
      <h1>Bem-vindo à Classe Garage</h1>
      <p>...</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Classe Garage. Todos os direitos reservados.</p>
  </footer>

  <!-- Script para trocar as imagens -->
  <script>
    const imagens = [
      "images/hero.jpg",
      "images/hero2.jpg",
      "images/hero3.jpg",
      "images/hero4.jpg",
      "images/hero5.jpg"
    ];

    let indexAtual = 0;
    const heroSection = document.getElementById("hero");

    // Definir imagem inicial
    heroSection.style.backgroundImage = `url('${imagens[0]}')`;

    setInterval(() => {
      indexAtual = (indexAtual + 1) % imagens.length;
      heroSection.style.backgroundImage = `url('${imagens[indexAtual]}')`;
    }, 3000);
  </script>
</body>
</html>
